<div class="container">
    <div class="row">
      <div class="col-md-12 mt-4">
        <h2>Employee List</h2>

        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm"><br />
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th class="text-center">Sl No.</th>
              <th class="text-center">Name</th>
              <th class="text-center">Designation</th>
              <th class="text-center">Salary</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users | filter: filterTerm; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.designation }}</td>
              <td>{{ user.salary }}</td>
              <td>
                <a [routerLink]="['/user-edit', user.id]" class="btn btn-info btn-sm mr-2">Edit</a>
                <button type="button" class="btn btn-danger btn-sm" (click)="removeUser(user)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <a [routerLink]="['/user-detail/']" class="btn btn-success">Add New Employee</a>
      </div>
    </div>
  </div>
