<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <form>
        <h2>Edit Employee Details</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="Enter Name" [(ngModel)]="editedUser.name" />
        </div>
        <div class="form-group">
          <label for="designation">Designation:</label>
          <input type="text" class="form-control" name="designation" placeholder="Enter Designation" [(ngModel)]="editedUser.designation" />
        </div>
        <div class="form-group">
          <label for="salary">Salary:</label>
          <input type="text" class="form-control" name="salary" placeholder="Enter Salary" [(ngModel)]="editedUser.salary" />
        </div>
        <button type="button" class="btn btn-success mr-2" (click)="updateUser()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdits()">Cancel</button>
      </form>
    </div>
  </div>
</div>
